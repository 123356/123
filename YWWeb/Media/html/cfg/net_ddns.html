 <div class="config_content" >

               <div class="item_R">

    <div class="table_content">

             	<div class="table">
                    <div class="table_L" id="nd_DDNS_startup">启用DDNS</div>
                    <div class="table_R">
                    	<select id="DDNSUseDDNS" class="select">
                            <option value="0">关闭</option>
                            <option value="1">开启</option>
                        </select>
                     </div>
                </div>

                </div>-->
            <!--table 2-free-->
        <div id="DDNSDivBox" style="border:none">
         		<div class="table">
                    <div class="table_L" id="nds_server_address">服务器地址</div>
                    <div class="table_R">
                    	<select id="DDNSServerAddr" class="select">
                        <!--
                            <option  value="0">MYQ_SEE</option>

                            <option  value="14">CHANGEIP</option>
                            <option  value="15">DNSEXIT</option>

                    </div>
                </div>  
              <!--table 2-->
              	<div class="table" id="TABLE_SERVICEID" style="display:none">
                    <div class="table_L" id="service_id">Service ID</div>
                    <div class="table_R">
                    	<input type="text" id="DDNSServiceID"  class="select"   maxlength="16" readonly="readonly"/>
                    </div>    
                </div>
                
                <div class="table" id="TABLE_HOSTNAME">
                    <div class="table_L" id="host_name">主机名称</div>
                    <div class="table_R">
                    	<input type="text" id="DDNSHostName"  style="ime-mode:disabled" class="select"   maxlength="32" onkeyup="if(keyboardFilter()) {value=value.replace(/[^\w\.\@\!\#\$\%\^\&\*\-\/]/ig,'')}"/>
                        <label id="HOST_NAME_TEXT"></label>
                    </div>    
                </div>
            <!--table 3-->
            	<div class="table" id="TABLE_USERNAME">
                    <div class="table_L" id="nd_usename">用户名</div>
                    <div class="table_R">
                        <input  type="text" id="DDNSUserName" style="ime-mode:disabled" class="select"  maxlength="32" onkeyup="if(keyboardFilter()) {value=value.replace(/[^\w\.\@\!\#\$\%\^\&\*\-\/]/ig,'')}"/>
                     </div>
                </div>
            <!--table 4-->
         		<div class="table" id="TABLE_PASSWORD">
                    <div class="table_L" id="nd_passwd">密码</div>
                    <div class="table_R">
                    	<input type="password" class="select DDNSUserPW" maxlength="32"/>
                    </div>
                </div>
         <div class="table none"></div>
         <div class="table top" id="DDNS_DISPLAY" style="border:0px; margin-left:0px; _margin-left:0px; margin-top:50; display:none">
        	 <input  id="DDNSTest" class="ButtonToDiv" type="button" value="DDNS测试"/> 
             <!--<div id="DDNSTest" class="ButtonToDiv">DDNS测试</div>-->
       	 </div>
         <div class="table top" id="DDNS_DISPLAY_GETID" style="border:0px; margin-left:0px; _margin-left:0px; margin-top:50; display:none">
        	 <input  id="DDNSGetID" class="ButtonToDiv_big" type="button" value="Get ID"/>
       	 </div>
      </div>

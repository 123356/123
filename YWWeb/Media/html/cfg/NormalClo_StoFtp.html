<div class="config_content" >
    <!--logo start-->
	<div class="login">
	</div>
    <!--logo end-->
	
    <!--item 1-->
	<div class="item" >
		   <div id="NormalCloStoFtp_info" class="logo_title">FTP</div>
		   <div class="item_R">
			   <div id="NormalCloStoFtpRf" class="logo_link">Refresh</div>
			   <div id="NormalCloStoFtpSV" class="logo_link">Save</div>
			   <div id="NormalCloStoFtpExit" class="logo_link">Exit</div>
		   </div>
	</div>
    <!--item 1_end-->
	
    <!--table -->
    <div class="table_content" style="height:700px; overflow:hidden;">
		<!--table 1-->				
		<div class="table">
			<div class="table_L" id="NormalFtpIpAddr">Server IP</div>
			<div class="table_R" >
				<input type="text" id="Normal_FtpIpAddr"  class="select" maxlength="16" />                        
			</div>
		</div>
		
		<!--table 2-->
		<div class="table">                
			<div class="table_L" id="NormalFtpPort">Port</div>			
			<div class="table_R">
				 <input  id="Normal_FtpPort"  class="select inputCss" value="80" onkeyup="if(keyboardFilter()) {value=NumberRangeLimt(this,1,65535)}" onblur="if(this.value == '') this.value='80'"/>                         
			</div>
		</div> 
		
		<!--table 3-->
		<div class="table">
			<div class="table_L" id="NormalFtpLoginName">Name</div>
			<div class="table_R">
				<input type="text" id="Normal_FtpLoginName"  class="select" maxlength="32" />
			</div>
		</div>
		
		<!--table 4-->
		<div class="table">
			<div class="table_L" id="NormalFtpLoginPwd">Password</div>
			<div class="table_R">
				<input type="password" class="select Normal_FtpLoginPwd" maxlength="32" />
			 </div>
		</div>
		
		<!--table 5-->
		<div class="table">
			<div class="table_L" id="NormalFilePath">Dir Name</div>
			<div class="table_R">
				<input type="text" id="Normal_FilePath"  class="select" maxlength="32"/>
			</div>
		</div>
		
		<div class="table none"></div>
		
		<div class="table top" id="NormalFtpTest_DISPLAY" style="border:0px; margin-left:0px; _margin-left:0px; margin-top:50;">
			<input  id="NormalFtpTest" type="button" value="FTP Test"/>
		</div>    
    </div>
    <!--table end-->
		
</div>
<div class="disp"></div>

					<option value="1">Enable</option>
				</select>
			</div>
		</div>

			<div class="table">

				<div class="table_R">

						<option value="0">Dropbox</option>        
						<option value="1">Google Drive</option>  
					</select>
				</div>
			</div>

			<!--table 6-->
			<div class="table" id="NormalCloSto_Box_div" style="padding:0px; height:90px; ">

				<div id="NormalCloSto_IP" style="float:left; display:none;">IP</div>

                	<div id="NormalCloSto_Tips1_2"></div>

					<select id="NormalCloStoTimeTrigger" class="select">

						<option value="2">5Min</option>
						<option value="3">10Min</option>
						<option value="4">20Min</option>
